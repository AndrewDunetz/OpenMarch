name: Lint

on:
    pull_request:
        branches: [main, develop, prerelease/*]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v4.1.0
            - name: Install project dependencies
              run: pnpm install --frozen-lockfile
            - name: Lint
              run: pnpm run lint
