name: Test

on:
    pull_request:
        branches: [main, develop, prerelease/*]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                include:
                    - branch: main
                      artifact: main
                    - branch: ${{ github.head_ref }}
                      artifact: pull-request

        permissions:
            # Required to checkout the code
            contents: read

        steps:
            - uses: actions/checkout@v4
            - name: Setup pnpm
              uses: pnpm/action-setup@v4.1.0
            - name: Install project dependencies
              run: pnpm install --frozen-lockfile
            - name: Install canvas dependencies
              # This step might not be needed if canvas is a project dependency
              # If it's not a project dependency managed by pnpm, keep this.
              run: pnpm install canvas
            - name: Test Prepare
              run: pnpm run test:prepare
            - name: Test
              run: pnpm run test:coverage
            - name: "Upload Coverage"
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-${{ matrix.artifact }}
                  path: coverage
